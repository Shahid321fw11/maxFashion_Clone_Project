<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxFashion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <!-- navbar upper-black part -->
        <div class="bg-black p-2 text-white ">   
            <div class="pl-7 font-semibold  inline-flex">
                <span>
                    <div class="pr-7">Free Shipping</div>
                </span>

                <span>
                    <div class="pr-7">Return To Store</div>
                </span>
                <span>
                    <div class="pr-7">Click & Collect</div>
                </span>
            </div>
            <div class="flex float-right">
                <div class="pr-7">Download Our Apps</div>
                <div class="pr-7">Store Locator</div>
                <div class="pr-7">Help</div>
            </div>
        </div>
        <!-- navbar lower part -->
        <div class="bg-gray-100 p-3">
            <div class="pl-6 font-normal inline-flex w-2/4">
                <div class="pr-7 pt-2">Women</div>
                <div class="pr-7 pt-2">Men</div>
                <div class="pr-7 pt-2">Girls</div>
                <div class="pr-7 pt-2">Boys</div>
                <input type="text" placeholder="What are you looking for? " class="max-w-lg min-w-lg container pl-4 h-10">
            </div>
            <div class="flex float-right">
                <div class="pr-7 pt-2">Sign Up - Sign In</div>
                <div class="pr-7 pt-2">Basket</div>
            </div>
        </div>



    </nav>

</body>
</html>
